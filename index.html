<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script type='module' src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    </link>
</head>

<body>
    <header>
        <h1>Create a Note</h1>
        <p id="keybinds">ctrl + alt + ( (?) help || (n) new note || (a) all notes )</p>
    </header>
    <hr />
    <main>
        <div id="note-list-container">
            <div id="note-list-buttons">
                <button id="all-notes-button">all notes</button>
                <input list="tag-list" id="filter-notes-input" placeholder="filter notes by tag"
                    onfocus="this.value='';" onchange='this.blur();'></input>
                <datalist id="tag-list"></datalist>
                <button id="create-new">new note</button>
            </div>
            <div>
                <ul id='note-list'></ul>
            </div>
        </div>
        <dialog id="help-dialog">
            <p>To add a title to your note write a markdown style heading with a single "#"</p>
            <p>To add tags to your note use a markdown style meta tag [tag || tags]:-</p>
            <button id='modal-close'>close</button>
        </dialog>
        <div id="note-editor-container">
            <textarea id='content'></textarea>
            <button id="submit-note">submit</button>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
